name: Get YouTube Live m3u8

on:
  schedule:
    # Run every 3 hours
    - cron: '0 */3 * * *'

  workflow_dispatch:

jobs:
  update-links:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Configure Git
      - name: Configure Git
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      # Install yt-dlp
      - name: Install yt-dlp
        run: |
          sudo curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /usr/local/bin/yt-dlp
          sudo chmod a+rx /usr/local/bin/yt-dlp

      # Create cookies.txt file from GitHub Secret
      - name: Create cookies file
        run: |
          echo "${{ secrets.YOUTUBE_COOKIES }}" > cookies.txt

      # Generate ma1.m3u8 file
      - name: Generate ma1.m3u8
        run: |
          echo "#EXTM3U" > ma1.m3u8
          echo "#EXT-X-VERSION:3" >> ma1.m3u8
          echo "#EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=2560000" >> ma1.m3u8
          yt-dlp --cookies cookies.txt --print urls https://www.youtube.com/channel/UC1X2nRRWPptr88W_N9RWS1g/live >> ma1.m3u8

      # Generate Dw.m3u8 file
      - name: Generate Dw.m3u8
        run: |
          echo "#EXTM3U" > Dw.m3u8
          echo "#EXT-X-VERSION:3" >> Dw.m3u8
          echo "#EXT-X-STREAM-INF:PROGRAM-ID=1,BANDWIDTH=2560000" >> Dw.m3u8
          yt-dlp --cookies cookies.txt --print urls https://www.youtube.com/channel/UC30ditU5JI16o5NbFsHde_Q/live >> Dw.m3u8

      # Stage changes
      - name: Stage changes
        run: |
          git add -A
          ls -la

      # Commit and push changes
      - name: Commit and push changes
        run: |
          git commit -m "Updated m3u8 links"
          git push
